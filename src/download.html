<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载</title>
    <link rel="stylesheet" href="css/download.css">
    <script type="text/javascript" src="../static/js/style.js"></script>
</head>

<body>
    <div class="b-container">
        <section id="cover"></section>
        <section class="b-top-bar">
            <i id="menu_open" class="fa-solid fa-ellipsis-vertical"></i>
            <h2>下载</h2>
            <i class="me-download"></i>

            <div id="menu_list" class="menu-left">
                <div class="user">
                    <div class="close-icon">
                        <i class="fa-solid fa-close"></i>
                    </div>
                    <div class="img">
                        <img src="../static/img/user_avater.png">
                    </div>
                    <h2 class="name">Benbinbin</h2>
                </div>
                <ul class="menu_list">
                    <a href="./subscription.html">
                        <li>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="txt">订阅</span>
                        </li>
                    </a>
                    <a href="./explore.html">
                        <li>
                            <i class="fa-brands fa-wpexplorer"></i>
                            <span class="txt">探索</span>
                        </li>
                    </a>
                    <a href="./records.html">
                        <li>
                            <i class="fa-regular fa-rectangle-list"></i>
                            <span class="txt">记录</span>
                        </li>
                    </a>
                    <a href="./user.html">
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <span class="txt">设置</span>
                        </li>
                    </a>
                </ul>
            </div>
        </section>

        <section class="b-tab-bar">
            <ul style="--offsetWidth: 0; --offsetLeft: 0; --marginLeft: 50.67;">
                <li>
                    <a href="#">全部</a>
                </li>
                <li>
                    <a href="#">下载中</a>
                </li>
                <li>
                    <a href="#">已下载</a>
                </li>
                <li class="fail">
                    <a href="#">失败</a>
                </li>
                <span class="line-bottom"></span>
            </ul>
        </section>

        <section class="b-top-title">
            <div class="txt">
                <span>占据总容量</span>
                <span> 200MB</span>
            </div>
            <button class="delete-list">删除所有</button>
        </section>

        <section class="b-play-list">
            <div class="box">
                <div class="inner-warrper">
                    <div class="top">
                        <img src="../static/img/sub_new_list_cover1.png" alt="">
                        <div>
                            <p class="title">Data Skeptic</p>
                            <p class="subtext">1 小时前</p>
                        </div>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="option-icon" style="--progress: 80">
                        <div class="player-option dowloading">
                            <span class="progress">80%</span>
                            <i class="fa-solid fa-pause"></i>
                            <svg width="25" height="25">
                                <polyline fill="none" stroke="#fff" stroke-width="2" points="5,12 9,16 16,8"
                                    stroke-linecap="round" stroke-linejoin="round" class="tick" />
                            </svg>
                        </div>
                        <span class="size">30MB</span>
                        <i class="me me-star"></i>
                        <i class="me me-list"></i>
                        <i class="me me-box"></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="inner-warrper">
                    <div class="top">
                        <img src="../static/img/sub_new_list_cover2.png" alt="">
                        <div>
                            <p class="title">下一本讀什麼？</p>
                            <p class="subtext">14 小时前</p>
                        </div>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="option-icon" style="--progress: 100">
                        <div class="player-option success">
                            <span class="progress">100%</span>
                            <i class="fa-solid fa-pause"></i>
                            <svg width="25" height="25">
                                <polyline fill="none" stroke="#fff" stroke-width="2" points="5,12 9,16 16,8"
                                    stroke-linecap="round" stroke-linejoin="round" class="tick" />
                            </svg>
                        </div>
                        <span class="size">19MB</span>
                        <i class="me me-star"></i>
                        <i class="me me-list fail"></i>
                        <i class="me me-box"></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="inner-warrper">
                    <div class="top">
                        <img src="../static/img/playlist_cover1.png" alt="">
                        <div>
                            <p class="title">晨早新聞天地</p>
                            <p class="subtext">15 小时前</p>
                        </div>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="option-icon" style="--progress: 90">
                        <div class="player-option paused">
                            <span class="progress">90%</span>
                            <i class="fa-solid fa-pause"></i>
                            <svg width="25" height="25">
                                <polyline fill="none" stroke="#fff" stroke-width="2" points="5,12 9,16 16,8"
                                    stroke-linecap="round" stroke-linejoin="round" class="tick" />
                            </svg>
                        </div>
                        <span class="size">18MB</span>
                        <i class="me me-star"></i>
                        <i class="me me-list"></i>
                        <i class="me me-box"></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="inner-warrper">
                    <div class="top">
                        <img src="../static/img/playlist_cover2.png" alt="">
                        <div>
                            <p class="title">大内密谈</p>
                            <p class="subtext">1 天前</p>
                        </div>
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="option-icon" style="--progress: 100">
                        <div class="player-option success">
                            <span class="progress">100%</span>
                            <i class="fa-solid fa-pause"></i>
                            <svg width="25" height="25">
                                <polyline fill="none" stroke="#fff" stroke-width="2" points="5,12 9,16 16,8"
                                    stroke-linecap="round" stroke-linejoin="round" class="tick" />
                            </svg>
                        </div>
                        <span class="size">20MB</span>
                        <i class="me me-star"></i>
                        <i class="me me-list fail"></i>
                        <i class="me me-box"></i>
                    </div>
                </div>
            </div>
        </section>

        <section class="b-player-play">
            <div class="play-view">
                <span class="prefix">大内密谈 - </span>
                <span class="suffix">盗音档案 EP01 : 遗落的电影与院线</span>
            </div>
            <div id="me_progess_line" class="me-progess active" style="--height: 2">
                <div class="b-progess-cache"></div>
                <div style="width: 50%;" class="b-progess-sloid"></div>
            </div>
            <div class="player-view">
                <div class="img-cover">
                    <a href="./play.html?bookname=盗音档案 EP01&author=大内密谈&bookcover=../static/img/exp_cover4.png">
                        <img src="../static/img/download_cover.png">
                    </a>
                </div>
                <div class="middle-option">
                    <i class="fa-solid fa-rotate-left"></i>
                    <div class="play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="right-search">
                </div>
            </div>
        </section>

        <script src="../static/js/player.js"></script>
        <script src="../static/js/tab-swiper.js"></script>
        <script src="../static/js/main-menu.js"></script>
    </div>
</body>

</html>
