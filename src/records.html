<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录</title>
    <link rel="stylesheet" href="css/records.css">
    <script type="text/javascript" src="../static/js/style.js"></script>
</head>

<body>
    <div class="b-container">
        <section id="cover"></section>
        <section class="b-top-bar">
            <i id="menu_open" class="fa-solid fa-ellipsis-vertical"></i>
            <h2>记录</h2>
            <i class="me-record"></i>


            <div id="menu_list" class="menu-left">
                <div class="user">
                    <div class="close-icon">
                        <i class="fa-solid fa-close"></i>
                    </div>
                    <div class="img">
                        <img src="../static/img/user_avater.png">
                    </div>
                    <h2 class="name">Benbinbin</h2>
                </div>
                <ul class="menu_list">
                    <a href="./subscription.html">
                        <li>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="txt">订阅</span>
                        </li>
                    </a>
                    <a href="./explore.html">
                        <li>
                            <i class="fa-brands fa-wpexplorer"></i>
                            <span class="txt">探索</span>
                        </li>
                    </a>
                    <a href="./records.html">
                        <li class="active">
                            <i class="fa-regular fa-rectangle-list"></i>
                            <span class="txt">记录</span>
                        </li>
                    </a>
                    <a href="./user.html">
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <span class="txt">设置</span>
                        </li>
                    </a>
                </ul>
            </div>
        </section>

        <section class="b-tab-bar">
            <ul style="--offsetWidth: 0; --offsetLeft: 0; --marginLeft: 55; --isIcon:0;">
                <li>
                    <i class="me-box"></i>
                    <a href="#">存档</a>
                </li>
                <li>
                    <i class="fa-regular fa-clock"></i>
                    <a href="#">全部历史</a>
                </li>
                <li class="fail">
                    <i class="fa-regular fa-star"></i>
                    <a href="#">收藏</a>
                </li>
                <span class="line-bottom"></span>
            </ul>
        </section>

        <section class="b-top-title">
            <div class="txt">
                <span>共有记录</span>
                <span> 9个</span>
            </div>
            <button class="delete-list">清空列表</button>
        </section>

        <section class="b-play-list">
            <div class="box">
                <div class="left">
                    <img src="../static/img/record_list_cover1.png" alt="">
                    <div>
                        <p class="title">Comp Engine</p>
                        <p class="subtitle">Data Skeptic</p>
                        <p class="subtext">
                            1 小时前
                            <span class="option-icon">
                                <i class="me-box"></i>
                                <i class="me-star"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="box">
                <div class="left">
                    <img src="../static/img/record_list_cover2.png" alt="">
                    <div>
                        <p class="title">EP.88 《讓寫作成為自我精進的武器》</p>
                        <p class="subtitle">下一本讀什麼？</p>
                        <p class="subtext">
                            14 小时前
                            <span class="option-icon">
                                <i class="me-box"></i>
                                <i class="me-star"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="box">
                <div class="left">
                    <img src="../static/img/record_list_cover3.png" alt="">
                    <div>
                        <p class="title">晨早新聞天地</p>
                        <p class="subtitle">晨早新聞天地</p>
                        <p class="subtext">
                            15 小时前
                            <span class="option-icon">
                                <i class="me-box"></i>
                                <i class="me-star"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="box">
                <div class="left">
                    <img src="../static/img/record_list_cover4.png" alt="">
                    <div>
                        <p class="title">盗音档案 EP01 : 遗落的电影与院线</p>
                        <p class="subtitle">大内密谈</p>
                        <p class="subtext">
                            1 天前
                            <span class="option-icon">
                                <i class="me-box"></i>
                                <i class="me-star"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="box">
                <div class="left">
                    <img src="../static/img/record_list_cover5.png" alt="">
                    <div>
                        <p class="title">313. 悼念胡续冬先生，什么是北京的</p>
                        <p class="subtitle">梁文道·八分</p>
                        <p class="subtext">
                            4 小时前
                            <span class="option-icon">
                                <i class="me-box"></i>
                                <i class="me-star"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <i class="fa-solid fa-trash-can"></i>
            </div>
        </section>

        <section class="b-player-play">
            <div class="play-view">
                <span class="prefix">Hidden Brain - </span>
                <span class="suffix">You 2.0: Did That Re</span>
            </div>
            <div id="me_progess_line" class="me-progess active" style="--height: 2">
                <div class="b-progess-cache"></div>
                <div style="width: 50%;" class="b-progess-sloid"></div>
            </div>
            <div class="player-view">
                <div class="img-cover">
                    <a href="./play.html?bookname=下一本讀什麼%3F&author=瓦基&bookcover=../static/img/exp_cover2.png">
                        <img src="../static/img/exp_cover.png">
                    </a>
                </div>
                <div class="middle-option">
                    <i class="fa-solid fa-rotate-left"></i>
                    <div class="play">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="right-search">
                </div>
            </div>
        </section>

        <script src="../static/js/player.js"></script>
        <script src="../static/js/tab-swiper.js"></script>
        <script src="../static/js/main-menu.js"></script>
    </div>
</body>

</html>
